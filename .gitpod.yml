tasks:
  - name: "Install Python Requirements"
    command: |
      pip install -r requirements.txt
  
  - name: "Install Ubuntu Packages"
    command: |
      sudo apt-get update
      sudo apt-get install -y mysql-client vim ip-utils-ping net-tools


